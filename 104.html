<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Comic Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow-x: hidden;
      user-select: none;
    }
    img {
      display: block;
      width: 100%;
      height: auto;
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.body.addEventListener("contextmenu", e => e.preventDefault());
      document.body.addEventListener("dragstart", e => e.preventDefault());

      const imageLinks = [
        "https://i.imgur.com/d9DWDbV.jpg",
        "https://i.imgur.com/KWkVus2.jpg",
        "https://i.imgur.com/86rGP9m.jpg",
        "https://i.imgur.com/OTe6RO7.jpg",
        "https://i.imgur.com/o0ElWrc.jpg",
        "https://i.imgur.com/3FD6jJS.jpg",
        "https://i.imgur.com/L8T0YJ7.jpg",
        "https://i.imgur.com/Y8YqUeK.jpg",
        "https://i.imgur.com/Iy60Z7T.jpg",
        "https://i.imgur.com/1JfRwCS.jpg",
        "https://i.imgur.com/oAYYtvI.jpg",
        "https://i.imgur.com/FeHVZsp.jpg",
        "https://i.imgur.com/JQnkJ6P.jpg",
        "https://i.imgur.com/CJEnrfM.jpg",
        "https://i.imgur.com/0Cw8GNa.jpg",
        "https://i.imgur.com/fpyEmSV.jpg",
        "https://i.imgur.com/TY9Dqke.jpg",
        "https://i.imgur.com/Hmco5gA.jpg",
        "https://i.imgur.com/hh3eXTx.jpg",
        "https://i.imgur.com/DK3A91V.jpg",
        "https://i.imgur.com/vzPWEjo.jpg",
        "https://i.imgur.com/MF0wNdA.jpg",
        "https://i.imgur.com/kTnXLd8.jpg",
        "https://i.imgur.com/J3LDiGE.jpg",
        "https://i.imgur.com/5C9UTlz.jpg",
        "https://i.imgur.com/kxoLJQL.jpg",
        "https://i.imgur.com/3TDTvd9.jpg",
        "https://i.imgur.com/0YQUH6Q.jpg",
        "https://i.imgur.com/H6mjGcb.jpg",
        "https://i.imgur.com/5hTAlpB.jpg",
        "https://i.imgur.com/CeSk7lI.jpg",
        "https://i.imgur.com/NykAeYq.jpg",
        "https://i.imgur.com/j5PYQDr.jpg",
        "https://i.imgur.com/WHP1TEa.jpg",
        "https://i.imgur.com/UqKDvDw.jpg"
      ];

      const imageContainer = document.body;
      imageLinks.forEach(link => {
        const img = document.createElement('img');
        img.src = link;
        imageContainer.appendChild(img);
      });
    });
  </script>
</head>
<body>
</body>
</html>
